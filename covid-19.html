<body>
    <div class="covid19-card  dark_theme " style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Ubuntu,Helvetica Neue,sans-serif">
        <h4 id="country" class="covid19-title-big"><img class="flag-img" src="./flags/vn.svg" alt="Vietnam">&nbsp;Vietnam</h4>
        <div class="covid19-row">
            <div class="covid19-col covid19-confirmed">
                <div>
                    <span id="tot-cases" class="covid19-num confirmed">713</span>
                    <span id="new-cases" class="subsidiary">+41</span>
                </div>

                <div class="covid19-title ">Confirmed</div>
            </div>
            <div class="covid19-col covid19-deaths">
                <div>
                    <span id="tot-deaths" class="covid19-num deaths-dark">8</span>
                    <span id="new-deaths" class="subsidiary">0</span>
                </div>
                <div class="covid19-title">Deaths</div>
            </div>
            <div class="covid19-col covid19-recovered">
                <div id="tot-recover" class="covid19-num recovered">381</div>
                <div class="covid19-title">Recovered</div>
            </div>
        </div>
        <div class="covid19-row">
            <div class="covid19-title">Updated: <span id="update-date" class="covid19-num">2020-08-05 13:01</span>
            </div>
        </div>
        <div class="covid19-row">
            <div class="covid19-title">Powered by <a class="link-dfk-dark" href="https://dataflowkit.com" target="_blank">DataflowKit web scraper</a>
            </div>
        </div>
    </div>

<script src="./countries.js"></script>
<script src="./widget-covid.js"></script>

</body>
