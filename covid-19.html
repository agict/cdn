<head>
    <link type="text/css" rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="covid19-card" style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Ubuntu,Helvetica Neue,sans-serif">
        <h4 id="country" class="covid19-title-big"/>
        <div class="covid19-row">
            <div class="covid19-col covid19-confirmed">
                <div>
                    <div class="covid19-title ">Ca Nhiễm</div>
                    <span id="tot-cases" class="covid19-num confirmed"/>
                    <span id="new-cases" class="subsidiary"/>
                </div>

            </div>
            <div class="covid19-col covid19-deaths">
                <div>
                     <div class="covid19-title">Tử Vong</div>
                    <span id="tot-deaths" class="covid19-num deaths-dark"/>
                    <span id="new-deaths" class="subsidiary"/>
                </div>
            </div>
            <div class="covid19-col covid19-recovered">
                 <div class="covid19-title">Hồi Phục</div>
                <div id="tot-recover" class="covid19-num recovered"/>
            </div>
        </div>
        <div class="covid19-row">
            <div class="covid19-title">Cập Nhật: <span id="update-date" class="covid19-num"/>
            </div>
        </div>
    </div>

<script src="./countries.js"></script>
<script src="./widget-covid.js"></script>

</body>
